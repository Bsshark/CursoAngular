<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white"/>

  <div class="list-group list-reset pt-2" *ngFor="let tag of tagHistory">
    <button class="list-group-item list-group-item-action" (click)="searchTag(tag)">
      {{tag | titlecase }}
    </button>
  </div>
</div>
