<app-title title="Defer Views / Blocs"/>

<section class="grid grid-cols-1">
  @defer() {
    <app-heavy-loader-slow cssClass="bg-blue-50"/>
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">Cargando...</p>
  }

  @defer(on viewport) {
    <app-heavy-loader-slow cssClass="bg-green-50"/>
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">Cargando...</p>
  }

  @defer(on viewport) {
    <app-heavy-loader-slow cssClass="bg-yellow-50"/>
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">Cargando...</p>
  }

</section>
