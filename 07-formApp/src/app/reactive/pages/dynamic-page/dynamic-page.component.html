<hr />

<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de la persona" formControlName="name" />
      <span class="form-text text-danger" *ngIf="isValidField('name')"> {{ getFieldError('name') }} </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" [formControl]="newFav"/>

        <button class="btn btn-outline-primary" type="button" (click)="onAddFavGame()">
          Agregar favorito
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favGames">
      <div class="mb-1" *ngFor="let favGameControl of favGames.controls; let i = index">
        <div class="input-group">
          <input class="form-control" [formControlName]="i"/>

          <button class="btn btn-outline-danger" type="button" (click)="onDeleteFavGame(i)">Eliminar</button>
        </div>
        <span class="form-text text-danger" *ngIf="isValidFieldInArray(favGames, i)" > Campo requerido </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        <!-- [disabled]="myForm.invalid" -->
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br />

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br />

<span>Agregar Juego</span>
<pre>{{ newFav.valid | json }}</pre>
<pre>{{ newFav.value | json }}</pre>
